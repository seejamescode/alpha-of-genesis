<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Alpha of Genesis</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/glitchText.css">
        
        <script src="js/jquery.js"></script>
        <script src="js/three.js"></script>
        <script src='js/threex.windowresize.js'></script>
        <script src="js/Detector.js"></script>
        <script src="js/stats.min.js"></script>
        <script src="js/ShaderParticles.js"></script>
        <script src="js/watch.js"></script>
        <script src="js/fss.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="frame01">
                <script src="js/frame01-bigBang.js"></script>
            </div>
            <div id="frame02" class="frame">
                <div class="glitch-container">
                    <div class="glitch-box">
                        <div class="glitch displayNone" data-text="In the beginning God created the heaven and the earth.">
                            <span>In the beginning God created the heaven and the earth.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="frame03" class="frame">
                <script src="js/frame03-earth.js"></script>

                <div id="earth-container">
                    <div id="background-container" class="background-container">
                        <div id="background-output" class="background-output"></div>
                    </div>
                </div>

                <div class="glitch-box">
                    <div class="glitch displayNone inverse" data-text="And the earth was without form, and void; and darkness was upon the face of the deep.">
                        <span>And the earth was without form, and void; and darkness was upon the face of the deep.</span>
                    </div>
                    <br>
                    <div class="glitch displayNone inverse" data-text="And the Spirit of God moved upon the face of the waters.">
                        <span>And the Spirit of God moved upon the face of the waters.</span>
                    </div>
                </div>

                <div id="sun-container">
                    <div id="sun-glow">
                        <div class="glitch-box">
                            <div class="glitch displayNone inverse" data-text="And God said, let there be light:">
                                <span>And God said, let there be light:</span>
                            </div>
                            <div class="glitch displayNone inverse" data-text="and there was light.">
                                <span>and there was light.</span>
                            </div>
                        </div>
                        <div id="background-container2" class="background-container">
                            <div id="background-output2" class="background-output"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/steps.js"></script>
    </body>
</html>
