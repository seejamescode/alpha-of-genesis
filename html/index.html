<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Big Bang</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery.js"></script>
        <script src="js/three.js"></script>
        <script src='js/threex.windowresize.js'></script>
        <script src="js/Detector.js"></script>
        <script src="js/stats.min.js"></script>
        <script src="js/ShaderParticles.js"></script>
    </head>
    <body>
        <div id="container">
            <script>

                // variables used in init()
                var scene, camera, renderer, stats, stats2, clock;

                // Used in initParticles()
                var emitter, particleGroup;

                var mouseX = 0, mouseY = 0;

                var windowHalfX = window.innerWidth / 2;
                var windowHalfY = window.innerHeight / 2;

                // Setup the scene
                function init() {
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
                    camera.position.z = 50;
                    camera.lookAt( scene.position );

                    renderer = new THREE.WebGLRenderer();
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    renderer.setClearColor(0x000000);

                    stats = new Stats();
                    clock = new THREE.Clock();

                    stats.domElement.style.position = 'absolute';
                    stats.domElement.style.top = '0';

                    document.body.appendChild( renderer.domElement );
                    document.body.appendChild( stats.domElement );
                }

                // Create particle group and emitter
                function initParticles() {
                    particleGroup = new SPE.Group({
                        texture: THREE.ImageUtils.loadTexture('images/particle.png'),
                        maxAge: 2,
                        blending: THREE.AdditiveBlending
                    });

                    emitter = new SPE.Emitter({
                        positionSpread: new THREE.Vector3(100, 100, 100),

                        acceleration: new THREE.Vector3(0, 0, 10),

                        velocity: new THREE.Vector3(0, 0, 10),

                        colorStart: new THREE.Color('white'),
                        colorEnd: new THREE.Color('white'),
                        sizeStart: 2,
                        sizeEnd: 2,
                        opacityStart: 0,
                        opacityMiddle: 1,
                        opacityEnd: 0,

                        particleCount: 1000
                    });

                    particleGroup.addEmitter( emitter );
                    scene.add( particleGroup.mesh );
                }



                function animate() {
                    requestAnimationFrame( animate );

                    // Using a fixed time-step here to avoid pauses
                    render( 0.0016 );
                    stats.update();
                }


                function render( dt ) {
                    particleGroup.tick( dt );
                    renderer.render( scene, camera );

                    camera.position.x = ( mouseX - camera.position.x ) * 0.01;
                    camera.position.y = ( - mouseY - camera.position.y ) * 0.01;

                    camera.lookAt( scene.position );
                }

                function onDocumentMouseMove( event ) {

                    mouseX = event.clientX - windowHalfX;
                    mouseY = event.clientY - windowHalfY;

                }

                function onDocumentTouchStart( event ) {

                    if ( event.touches.length === 1 ) {

                        event.preventDefault();

                        mouseX = event.touches[ 0 ].pageX - windowHalfX;
                        mouseY = event.touches[ 0 ].pageY - windowHalfY;

                    }

                }

                function onDocumentTouchMove( event ) {

                    if ( event.touches.length === 1 ) {

                        event.preventDefault();

                        mouseX = event.touches[ 0 ].pageX - windowHalfX;
                        mouseY = event.touches[ 0 ].pageY - windowHalfY;

                    }

                }

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'touchstart', onDocumentTouchStart, false );
                document.addEventListener( 'touchmove', onDocumentTouchMove, false );

                window.addEventListener( 'resize', function() {
                    var w = window.innerWidth,
                        h = window.innerHeight;

                    camera.aspect = w / h;
                    camera.updateProjectionMatrix();

                    renderer.setSize( w, h );
                }, false );

                init();
                initParticles();

                setTimeout(animate, 0);

            </script>
        </div>
    </body>
</html>
